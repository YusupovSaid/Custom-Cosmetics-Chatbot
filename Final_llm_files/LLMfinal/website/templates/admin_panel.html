{% extends "layout.html" %}
{% block content %}
<h2>Admin Panel</h2>
<a href="/add">+ Add Product</a>
<ul>
    {% for p in products %}
        <li>
            {{ p.name }} - ${{ p.price }}
            [<a href="/edit/{{ p.id }}">Edit</a> | <a href="/delete/{{ p.id }}">Delete</a>]
        </li>
    {% endfor %}
</ul>
{% endblock %}
