{% extends "layout.html" %}
{% block content %}
<h2>Edit Product</h2>
<form method="POST">
    <input name="name" value="{{ product.name }}" placeholder="Name"><br>
    <input name="description" value="{{ product.description }}" placeholder="Description"><br>
    <input name="price" value="{{ product.price }}" placeholder="Price" type="number" step="0.01"><br>
    <button type="submit">Update Product</button>
</form>
{% endblock %}
