<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OPTIMUM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      color: #333;
      background-image: url('/static/images/bg2.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100%;
    }

    .top-bar {
      background-color: #e5f3eb;
      color: rgb(6, 5, 5);
      text-align: center;
      font-size: 14px;
      padding: 6px 0;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      border-bottom: 1px solid #ddd;
      font-size: 16px;
      flex-wrap: wrap;
    }

    .nav-left, .nav-right {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-center {
      font-size: 24px;
      font-weight: bold;
      color: #d63384;
    }

    nav a {
      text-decoration: none;
      color: #000;
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 60px 40px;
    }

    .hero-text {
      max-width: 500px;
    }

    .hero-text p {
      color: #111111;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .hero-text h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .hero-text a {
      display: inline-block;
      padding: 10px 25px;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .hero-text a:hover {
      background-color: #444;
    }

    .hero-image {
      flex: 1;
      text-align: center;
    }

    .hero-image img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .chatbot-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #6a295d;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      z-index: 1000;
    }

    #chat-widget {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 300px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
      display: none;
      flex-direction: column;
    }

    #chat-widget > div:first-child {
      background: #eb9bdb;
      color: white;
      padding: 10px;
      font-weight: bold;
    }

    #chat-box {
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
      background: #f9f9f9;
    }

    #chat-form {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #chat-input {
      flex: 1;
      padding: 8px;
      border: none;
    }

    #chat-form button {
      padding: 8px 12px;
      background: #eb9bdb;
      color: white;
      border: none;
      cursor: pointer;
    }

    #chat-form button:hover {
      background: #5c7264;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      nav {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    FREE SHIPPING ON ALL SOUTH KOREA ORDERS $50+
  </div>

  <!-- Navigation -->
  <nav>
    <div class="nav-left">
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('shop') }}">Shop</a>
    </div>
    <div class="nav-center">OPTIMUM</div>
    <div class="nav-right">
      <a href="{{ url_for('login') }}">Login</a>
      <a href="{{ url_for('signup') }}">Sign Up</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-text">
      <p>New Collection</p>
      <h1>Get The Skin<br>You Want To Feel</h1>
      <a href="{{ url_for('shop') }}">Discover now</a>
    </div>
    <div class="hero-image">
      <img src="{{ url_for('static', filename='images/bg4.jpg') }}" alt="Main Product Image">
    </div>
  </div>

  <!-- Chatbot Button -->
  <button class="chatbot-button" onclick="toggleChat()">ðŸ’¬</button>

  <!-- Chat Widget -->
  <div id="chat-widget">
    <div>AI Chat Assistant</div>
    <div id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="chat-input" placeholder="Ask something...">
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    function toggleChat() {
      const widget = document.getElementById('chat-widget');
      widget.style.display = widget.style.display === 'none' || widget.style.display === '' ? 'flex' : 'none';
    }

    document.getElementById('chat-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const input = document.getElementById('chat-input');
      const box = document.getElementById('chat-box');
      const message = input.value.trim();
      if (!message) return;

      box.innerHTML += `<div><b>You:</b> ${message}</div>`;
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      box.innerHTML += `<div><b>Bot:</b> ${data.response}</div>`;
      box.scrollTop = box.scrollHeight;
    });
  </script>

</body>
</html>
